<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Convert Quiz</title>
      </head>
    <body>
      <div class="container-fluid col-7">
        <div class="row pt-3">
          <div class="col">
            <form id="jsonFile" style="background: aliceblue;" class="border border-dark p-3 shadow-lg p-3 mb-5 bg-body rounded" name="jsonFile" enctype="multipart/form-data" method="post">
              <fieldset>
                <div class="form-group">
                  <h4>
                    <p class="font-monospace text-uppercase text-muted">Inserisci il file da formattare</p>
                  </h4>
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <input class="form-control" type="file" style="background: aliceblue;" id='fileinput_txt'>
                      </div>
                      <div class="col-3">
                        <input type='button' class="form-control btn btn-primary" id='btnLoad_txt' value='Load' onclick='loadFileFormatTxT();'>
                      </div>
                      <div class="col-2">
                        <button id="spinner_convert" style="display: none;" class="btn btn-primary" type="button" disabled>
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Loading...
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="js/class.js"></script>
      <script src="index.js"></script>
    
    </body>
</html>
